<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
  </head>
  <body>
    <div id="app">



      <!-- THE GENERATED HELPER CONTENT THAT YOU SHOULD REMOVE STARTS HERE -->
	    
	<h1>Temp Converter</h1>

  <div class="user-input">
    <div class="unit-control">                             <!-- 1 -->
      <p>Convert FROM</p>
      <div class="radio-option">
        <input type="radio" id="from-unit-c" name="from-unit" value="c" checked="checked" />
        <label for="from-unit-c">Celsius</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="from-unit-f" name="from-unit" value="f" />
        <label for="from-unit-f">Fahrenheit</label>
      </div>
      <div class="radio-option">
	<input type="radio" id="from-unit-k" name="from-unit" value="k" />
        <label for="from-unit-k">Kelvin</label>
      </div>
    </div>
	
    <div class="unit-control">
      <p>Convert TO</p>
      <div class="radio-option">
        <input type="radio" id="to-unit-c" name="to-unit" value="c" />
        <label for="to-unit-c">Celsius</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="to-unit-f" name="to-unit" value="f" checked="checked" />
        <label for="to-unit-f">Fahrenheit</label>
      </div>
      <div class="radio-option">
	<input type="radio" id="to-unit-k" name="to-unit" value="k" />
        <label for="to-unit-k">Kelvin</label>
      </div>
    </div>

    <div class="temp-control">                             <!-- 2 -->
      <label for="temp">Temperature:</label>
      <input type="number" id="temp" name="temp" />
    </div>
	  
	  <div class="reset-button">
		  <button id="reset-temp">Reset</button>
	  </div>
  </div>

  <div class="converted-output">                           <!-- 3 -->
    <h3>Converted Value</h3>

    <span id="temp-out">-</span>
    <span id="unit-out">F</span>
  </div>

      <!-- THE GENERATED HELPER CONTENT THAT YOU SHOULD REMOVE ENDS HERE -->

      

    </div> <!-- end of app div -->
    
    <!-- KEEP THIS SCRIPT TAG : IT LOADS YOUR APPLICATION CODE -->
    <script src="cljs-out/dev-main.js" type="text/javascript"></script>
  </body>
</html>
